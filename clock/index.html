<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock2.css">
</head>

<body>
    
<video id="background-video" autoplay loop muted>
    <source src="bgvideo2.mp4" type="video/mp4">
    </video>

    <div class="main">
        <div class="inmain1">
            <div class="clock date text" id="date">
                <!-- time -->
            </div>
        </div>
        <div class="inmain2">
            <div>
                <div class="clock time text textt" id="hour">
                    <!-- time -->
                </div>
                <div class="clock time text textt" id="minute">
                    <!-- time -->
                </div>
                <div class="clock time text textt" id="second">
                    <!-- time -->
                </div>
            </div>
        </div>
    </div>
    <script src="clock2.js"></script>
</body>

</html>
